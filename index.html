<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1564507592333-c60657eea523?w=1600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGFqJTIwbWFoYWx8ZW58MHx8MHx8fDA%3D" alt="Taj Mahal">
                    <div class="caption">Taj Mahal, India</div>
                </div>
                <div class="slide">
                    <img src="https://plus.unsplash.com/premium_photo-1661919210043-fd847a58522d?w=1600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZWlmZmVsJTIwdG93ZXJ8ZW58MHx8MHx8fDA%3D" alt="Eiffel Tower">
                    <div class="caption">Eiffel Tower, Paris</div>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1571822325911-c01620a65e86?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Great Wall of China">
                    <div class="caption">Great Wall of China</div>
                </div>
                <div class="slide">
                    <img src="https://plus.unsplash.com/premium_photo-1661963643348-e95c6387ee8a?w=1600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2FudG9yaW5pJTJDJTIwZ3JlZWNlfGVufDB8fDB8fHww" alt="Santorini">
                    <div class="caption">Santorini, Greece</div>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1535044243240-144dc3ae56a5?w=1600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGdyYW5kJTIwY2FueW9ufGVufDB8fDB8fHww" alt="Grand Canyon">
                    <div class="caption">Grand Canyon, USA</div>
                </div>
            </div>
            
            <button class="nav-button prev">&#10094;</button>
            <button class="nav-button next">&#10095;</button>
            
            <div class="dots-container"></div>
        </div>
        
        <div class="thumbnails"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
